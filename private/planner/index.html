<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://plannerpro.skibatech.com">
    <link rel="canonical" href="https://plannerpro.skibatech.com">
    <title>Redirecting to Planner Pro...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 20px 0; font-size: 28px; }
        p { margin: 0 0 20px 0; font-size: 16px; opacity: 0.9; }
        a { color: white; font-weight: bold; text-decoration: underline; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planner Pro has moved!</h1>
        <p>Redirecting you to the new location...</p>
        <div class="spinner"></div>
        <p>If you're not redirected automatically, <a href="https://plannerpro.skibatech.com">click here</a>.</p>
    </div>
    <script>
        // Immediate redirect as backup
        window.location.href = "https://plannerpro.skibatech.com";
    </script>
</body>
</html>
